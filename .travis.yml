language: node_js
node_js:
- '8'
before_install:
- npm install -g npm@latest
install:
- npm install
before_script:
- greenkeeper-lockfile-update
jobs:
  include:
    - stage: "Build"
      name: "Compile for distribution"
      script: npm run build
    - stage: "Test"
      name: "Unit tests"
      script: npm test && cat ./coverage/lcov.info | coveralls
    - name: "Integration tests: chrome"
      env: BROWSERS="CHROME"
      script: npm run server && npm run integration
    - name: "Integration tests: firefox"
      env: BROWSERS="FIREFOX"
      script: npm run server && npm run integration
    - name: "Integration tests: edge"
      env: BROWSERS="EDGE"
      script: npm run server && npm run integration
    - name: "Integration tests: IE11"
      env: BROWSERS="IE_11"
      script: npm run server && npm run integration
    - name: "Integration tests: IE10"
      env: BROWSERS="IE_10"
      script: npm run server && npm run integration
    - name: "Integration tests: IE9"
      env: BROWSERS="IE_9"
      script: npm run server && npm run integration
    - name: "Integration tests: safari"
      env: BROWSERS="SAFARI"
      script: npm run server && npm run integration
after_script:
- greenkeeper-lockfile-upload
addons:
  browserstack:
    forcelocal: true
    username:
      secure: 
    access_key:
      secure: 
env:
  global:
    secure: 
